<div ng-controller="UploaderExampleCtrl">
    <div class="col-lg-4 col-md-4 col-sm-6">
        <imgur-uploader-form ng-show="mode.upload"
            input-container-class="form-group"
            input-class="form-control"
            submit-class="btn btn-success"
            on-submit="onSubmit(uploadPromise)">
        </imgur-uploader-form>

        <form ng-show="!mode.upload">
            <div class="alert alert-success">Uploaded!</div>

            <div class="form-group">
                <label>Link</label>
                <a ng-href="{{imageLink}}" class="form-control">{{imageLink}}</a>
            </div>

            <button class="btn btn-primary" ng-click="mode.upload = true">
                Upload Another
            </button>
        </form>
    </div>
</div>
